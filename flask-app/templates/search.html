<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Rechercher des logs</h1>
    <form action="/search" method="post">
        <div class="mb-3">
            <label for="query" class="form-label">Requête Elasticsearch</label>
            <input type="text" class="form-control" name="query" id="query" placeholder="Exemple : message:ERROR" required>
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Retour</a>

    {% if logs %}
        <h2 class="mt-5">Résultats :</h2>
        <ul class="list-group">
            {% for log in logs %}
                <li class="list-group-item">
                    <strong>Source :</strong> {{ log._source | safe }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
